<div *ngIf="!inGame">
  <app-game-lobby (startGameEvent)="startGame($event)"></app-game-lobby>
</div>
<div *ngIf="inGame">
  <div *ngIf="startGameCommand.type === GameType.ResistanceClassic">
    <app-game-resistance></app-game-resistance>
  </div>
  <app-game-stream [lobbyId]="startGameCommand.lobbyId"></app-game-stream>

</div>
