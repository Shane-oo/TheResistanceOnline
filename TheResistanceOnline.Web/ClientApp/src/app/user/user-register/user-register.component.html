
  <div class="content">
    <header>Register</header>
    <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
      <div class="mb-3 row">
        <label for="userName" class="col-form-label col-sm-2">UserName:</label>

          <input type="text" id="userName" formControlName="userName" class="form-control" />


          <em *ngIf="validateControl('userName') && hasError('userName', 'required')">UserName is required</em>

      </div>
      <div class="mb-3 row">
        <label for="email" class="col-form-label col-sm-2">Email:</label>

          <input type="email" id="email" formControlName="email" class="form-control" />


          <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
          <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>

      </div>
      <div class="mb-3 row">
        <label for="password" class="col-form-label col-sm-2">Password:</label>

          <input type="password" id="password" formControlName="password" class="form-control" />


          <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>

      </div>
      <div class="mb-3 row">
        <label for="confirmPassword" class="col-form-label ">Confirm Password:</label>

          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control " />

          <em *ngIf="validateControl('confirmPassword') && hasError('confirmPassword', 'required')">Confirm Password is required</em>

      </div>
      <div class="pass">
        <a href="#">Forgot Password?</a>
      </div>
      <br>
      <div class="field">

          <input type="submit"  [disabled]="!registerForm.valid" value="Register"
            [style.background]="!registerForm.valid? '#c9b4fe':'#682efc'"
          />

      </div>
    </form>
  </div>
